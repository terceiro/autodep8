before_script:
  - apt-get -q update
  - apt-get -q -y install --no-install-recommends aspcud apt-cudf
  - apt-get -q -y --solver aspcud -o APT::Solver::Strict-Pinning=0 -o Debug::pkgProblemResolver=yes build-dep .
  - make all

.test_template: &test
  script:
    - make test

unstable:
  <<: *test
  image: 'debian:unstable'

testing:
  <<: *test
  image: 'debian:testing'

stable:
  <<: *test
  image: 'debian:stable'
